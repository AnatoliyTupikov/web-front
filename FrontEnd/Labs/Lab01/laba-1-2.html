<meta charset="UTF-8">
<head>
    <script>
        window.onload = function(){
            let body = document.body;
            let table = document.createElement("table")
            table.border = 1;
            for (let i = 1; i <= 10; i++ )
            {
                let row = table.insertRow();
                for (let j = 1; j <= 10; j++ )
                {
                let cell = row.insertCell();
                cell.textContent = i * j; 

                }
            }
            body.appendChild(table)
        }
        
    </script>
</head>
