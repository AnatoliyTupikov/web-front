<meta charset="UTF-8">
<head>
    <script>
        
        (function()
        {
            let changeStyle = function ()
        {
            let link = document.getElementById("change");
            link.style.color = "green";
            link.style.textDecoration = "none";
            link.style.fontSize = "24";
            link.style.fontWeight = "bold"; 
            return;
        };

            let backChangeStyle = function ()
        {
            let link = document.getElementById("change");
            link.style.color = "blue";
            link.style.textDecoration = "underline";
            link.style.fontSize = "16";
            link.style.fontWeight = "normal"; 
            return;
        }
        function initializiation ()
        {
            let ref = document.getElementById("change");
            ref.addEventListener('mouseenter', changeStyle);
            ref.addEventListener('mouseout', backChangeStyle);
        };
        window.addEventListener('load', initializiation);
        })();
        

    </script>
</head>
<body>
    <a id = "change" href="https://www.google.com/" target="_blank" >Google</a>
</body>
